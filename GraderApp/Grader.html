<!-- simple-todos.html -->
<head>
    <title>Grade App</title>
</head>

<body>
  <div class="container">
     <header>
        <h1>Grade App</h1>
      </header>
      <ul>
         {{#each courses}}
          {{> course }}
         {{/each}}
      </ul>
      <ul>
      <form  class="new-course">
        <input type="text" name="text" placeholder="Type to add new course" />
      </form>
    </ul>
  </div>
</body>


<!-- Courses -->
<template name="course">
  <table style="width:100%">
  <tr>
    <li>
      <button class="delete">&times;</button>
      <br>
        <table style="font-weight: 900">
          <tr>
            <td style="width:25%">
              <span class="text"> {{text}} </span>
            </td>

            <td style="width:50%">
          
                 Current Grade:
             
            </td>
            <td>
              <span>  &nbsp; &nbsp; &nbsp; {{weightedAvg}} </span>
            </td>

          </tr>
        </table>

        <ul>
          {{ #each criteria }}
            {{ > critItem }}
          {{ /each          }}
         </ul>

      <form class="new-criteria">
        &nbsp; &nbsp; &nbsp; &nbsp;
      <input type="text" name="inputCriteria" class="inputCriteria" placeholder="Criteria Name" />
        &nbsp; &nbsp; &nbsp;
      <input type="text" name="inputPercent"  class="inputCriteria" placeholder= "% of Grade"   />
      <input type="submit">
      </form>
    </li>
  </tr>
  </table>
</template>


<!-- Criteria -->

<template name="critItem">
  <table style="width:100%">

    <tr>
      <td style="width:20%">
        <span class="text"> &nbsp; &nbsp; {{this.text}}</span>
      </td>
      <td style="width:25%">
        <span class="text" style="float:left">
        Weight {{this.weight }}%  </span>
      </td>
      <td>
        <span class="text" style="float:left">
        Average {{this.critAvg}} </span>
      </td>
      <td style="width:20%">
        <button class="delete" style="float:left">&times;</button>
      </td>
    </tr>
       <tr>
          {{ #each grades }}
            {{ > grade }}
          {{ /each          }}
       </tr>

        <form  class="gradeInput" style= "float:right" >
        <input style= "float:right" type="text" name="gradeInput" class="gradeInput" placeholder="Input Grades (%)" />
        </form>

         <tr> _____________________________________________
         </tr>

  </table>
</template>

<template name="grade">
    <li>
      <button class="deleteGrade" style="float:right">&times;</button>
      <span style="float: right">{{this.text}} &nbsp; % </span>
    </li>
</template>
